<div class="resource-selector" [matMenuTriggerFor]="menu">
    <span class="control-label">Resource</span>
    <div class="icon" [collectionItem]="resource"></div>
    <div class="label flex-1">{{resource.label}}.{{resource.filetype}}</div>

    <mat-menu #menu="matMenu">
        <div class="resources-grid">
            @for(resource of resources(); track $index){
            <div class="cell" [collectionItem]="resource" (click)="updateResource({label: resource.label})">
            </div>
            }
        </div>
    </mat-menu>
</div>

<input class="color-picker" #color type="color" [value]="resource.color"
    (input)="updateResource({ color: color.value })">
