@if(state$ | async; as state){

  @if(state.assetId){
    <div class="editor-tools flex pad-s gap-s">
      <button class="flex-1" (click)="createAsset()">New</button>
      <button class="flex-1" (click)="duplicateAsset()">Duplicate</button>
      <button class="flex-1" (click)="deleteAsset()">Delete</button>
    </div>
  }

  <div class="shape flex column justified">
    <ng-template 
    [ngTemplateOutlet]="state.asset.shape == 'hex' ? hexComponent : cardComponent"
    ></ng-template>
    <ng-template #hexComponent> <hex [asset]="state.asset!" [showBack]="true" ></hex> </ng-template>
    <ng-template #cardComponent> <card [asset]="state.asset!" [showBack]="true"></card> </ng-template>
  </div>

   <div class="flex column pad-s gap-m" [formGroup]="form">

    <div class="flex gap-s">
      @for(assetShape of state.assetShapes; track $index){
        <label class="flex-1 shape-option">
          <input
            type="radio"
            formControlName="shape"
            [value]="assetShape" />
          {{ assetShape | titlecase }}
        </label>
      }
    </div>

    <mat-form-field >
      <mat-label>Asset Type</mat-label>
      <mat-select formControlName="type">
        @for(assetType of state.asset.shape == 'hex' ? state.hexDataTypes : state.cardDataTypes; track $index){
          <mat-option [value]="assetType">{{ assetType }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <ng-container [formGroup]="assetMetadata">
      <mat-form-field>
        <mat-label>Label</mat-label>
        <input matInput formControlName="label" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Print Quantity</mat-label>
        <input matInput formControlName="printQty" type="number" min="0" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Size</mat-label>
        <input matInput formControlName="size" type="number" min="0" />
        <span matSuffix>mm</span>
      </mat-form-field>
    </ng-container>

    <ng-template [ngTemplateOutlet]="state.asset.shape == 'hex' ? hexForm : cardForm"> </ng-template>
    <ng-template #hexForm> <hex-form [form]="form"></hex-form> </ng-template>
    <ng-template #cardForm> <card-form [form]="form"></card-form> </ng-template>

  </div>

}
